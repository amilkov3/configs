# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        J: tab-prev
        K: tab-next
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  content.user_stylesheets:
    global: ~/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css
  content.webgl:
    global: true
  content.webrtc_public_interfaces_only:
    global: false
  url.default_page:
    global: https://google.com/
  url.searchengines:
    global:
      DEFAULT: https://google.com/?q={}
  url.start_pages:
    global: https://google.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
